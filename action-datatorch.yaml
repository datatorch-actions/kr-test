$schema: http://datatorch.io/schema/action.v1.json

name: Call Server
description: Makes a server request with a command and COCO data for the given file.
inputs:
  fileId:
    type: string
    required: true
    description: File ID of the image where button was pressed
  command:
    type: string
    default: "model command"
    description: >
      A string that tells the server what model to call
  projectId:
    type: string
    default: null
    description: Project ID. Should be replaced with event.projectId later but is hardcoded for now.
  image:
    type: string
    default: add3000/objdet_server
    description: Docker image to spin up.
  labelId:
    type: string
    default: null
    description: >
      Label to assign annotation to. If not provided the detection
      will not be inserted.
  annotationId:
    type: string
    default: null
    description: >
      Annotation to insert detection into. If not provided the detection
      will not be inserted.
outputs:
  returnText:
    type: string
    description: Text to return
runs:
  using: python
  main: entry.py
